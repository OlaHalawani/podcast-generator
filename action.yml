name: 'Podcast Generator'
author: 'Ola Halawani'
description: 'Generates a feed for a podcast'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'git-branch'
  color: 'green'
input:
  email: 
    description: the commiter's email address
    required: true
    default: ${{ GITHUB.ACTOR }}@localhost
  name:
    description: the commiter's email address
    required: true
    default: ${{ GITHUB.ACTOR }}